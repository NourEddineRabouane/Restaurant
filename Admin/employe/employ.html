<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css files -->
        <link rel="stylesheet" href="../global.css" />
        <link rel="stylesheet" href="employ.css" />
        <!--  -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <!-- google icones -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <title>Document</title>
    </head>
    <body>
        <!-- header -->
        <header>
            <!-- logo -->
            <h2 class="logo">auxdelice</h2>

            <!-- menu du site -->
            <div id="menu">
                <ul>
                    <li>
                        <a href="../home/home.html">Acceuil</a>
                    </li>
                    <li>
                        <a href="../menu/menu.html" >Menu </a>
                    </li>
                    <li>
                        <a href="employ.html" class="active">Employes</a>
                    </li>
                    <li>
                        <a href="../Commandes/commande.html"> Commandes </a>
                    </li>
                </ul>
            </div>
        </header>
        <!--  -->

        <div class="employee-form">
            <h3>Ajouter un employé</h3>
            <div class="employee-info">
                <div class="input-fields">
                    <input class="nom" type="text" placeholder="Nom complet" />
                    <input class="num" type="number" placeholder="Numéro de téléphone" />
                    <input class="poste" type="text" placeholder="Poste" />
                    <input class="salaire" type="number" placeholder="Salaire" />
                    <div class="admission-date">
                        <label for="dateAdmission">Date d'admission</label>
                        <input type="date" id="dateAdmission" />
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="add">
                        <span class="material-symbols-outlined"> add </span>
                    </button>
                    <button class="Edit">
                        <span class="material-symbols-outlined"> edit </span>
                    </button>
                </div>
            </div>
        </div>

        <!-- tableau des employee -->
        <table id="employers">
            <caption class="table-title">tableau des employees</caption>
            <thead>
                <tr>
                    <th>Nom complet</th>
                    <th>Numéro de téléphone</th>
                    <th>Poste</th>
                    <th>Salaire</th>
                    <th>Date d'admission</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <!--  -->

        <!-- JS files -->
        <script src="../global.js"></script>
        <script src="employ.js"></script>
    </body>
</html>
